<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tailwind Scale Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }

    input, select, textarea, button {
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 8px;
      font-family: monospace;
      resize: none;
    }

    button {
      margin-top: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Tailwind Scale Calculator</h2>

<label>Define value for:</label>
<select id="source" onchange="calc()">
  <option value="base">base</option>
  <option value="sm">sm</option>
  <option value="md">md</option>
  <option value="lg" selected>lg</option>
  <option value="xl">xl</option>
  <option value="2xl">2xl</option>
</select>

<input type="number" id="value" value="24" oninput="calc()" />

<h3>Width</h3>
<textarea id="widthOut" readonly></textarea>
<button onclick="copyText('widthOut')">Copy Width</button>

<h3>Height</h3>
<textarea id="heightOut" readonly></textarea>
<button onclick="copyText('heightOut')">Copy Height</button>

<script>
/**
 * SCALE FACTORS
 * (same logic as before)
 */
const scale = {
  base: 0.55,
  sm:   0.65,
  md:   0.75,
  lg:   1.00,
  xl:   1.15,
  "2xl": 1.30
};

/**
 * SNAP ONLY TO .5 STEPS
 * Allowed: 14, 14.5, 15, 15.5, 16
 */
function snapHalf(value) {
  return Math.round(value * 2) / 2;
}

/**
 * Build Tailwind class
 */
function cls(prefix, bp, value) {
  const v = snapHalf(value);
  return bp === "base"
    ? `${prefix}-${v}`
    : `${bp}:${prefix}-${v}`;
}

function calc() {
  const source = document.getElementById("source").value;
  const input  = Number(document.getElementById("value").value || 0);

  // normalize everything to lg
  const lgValue = input / scale[source];

  const values = {
    base: lgValue * scale.base,
    sm:   lgValue * scale.sm,
    md:   lgValue * scale.md,
    lg:   lgValue,
    xl:   lgValue * scale.xl,
    "2xl": lgValue * scale["2xl"]
  };

  const widthClasses = [
    cls("w", "base", values.base),
    cls("w", "sm",   values.sm),
    cls("w", "md",   values.md),
    cls("w", "lg",   values.lg),
    cls("w", "xl",   values.xl),
    cls("w", "2xl",  values["2xl"])
  ].join(" ");

  const heightClasses = [
    cls("h", "base", values.base),
    cls("h", "sm",   values.sm),
    cls("h", "md",   values.md),
    cls("h", "lg",   values.lg),
    cls("h", "xl",   values.xl),
    cls("h", "2xl",  values["2xl"])
  ].join(" ");

  document.getElementById("widthOut").value  = widthClasses;
  document.getElementById("heightOut").value = heightClasses;
}

function copyText(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
}

calc();
</script>

</body>
</html>
